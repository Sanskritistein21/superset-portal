<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superset Client Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Bigag-N</div>
        <div class="menu">
            <a href="#login">Login</a>
            <a href="#carousel">Dashboards</a>
            <a href="#upload">Upload Data</a>
            <a href="#chat">Request Dashboard</a>
        </div>
    </nav>

    <!-- Login Section -->
    <section id="login" class="section">
        <div class="container">
            <h1>Welcome to the Superset Client Portal</h1>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </section>

    <!-- Dashboard Carousel -->
    <section id="carousel" class="section">
        <h2>Dashboard Previews</h2>
        <div class="carousel">
            <img src="dashboard1.png" alt="Dashboard 1">
            <img src="dashboard2.png" alt="Dashboard 2">
            <img src="dashboard3.png" alt="Dashboard 3">
        </div>
    </section>

    <!-- File Upload Section -->
    <section id="upload" class="section">
        <h2>Upload Your Data</h2>
        <input type="file" id="fileInput" accept=".csv, .xlsx">
    </section>

    <!-- Chat Section -->
    <section id="chat" class="section">
        <h2>Request a Dashboard</h2>
        <textarea id="chatInput" placeholder="Describe the dashboard you want..."></textarea>
        <button id="sendRequest">Send Request</button>
    </section>

    <script src="script.js"></script>
</body>
</html>
